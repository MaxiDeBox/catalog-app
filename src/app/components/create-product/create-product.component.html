<form [formGroup]="form" (ngSubmit)="onCreate()">
  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="Product name"
    formControlName="title"
  />
  <p class="text-red-600 font-medium mb-2" *ngIf="title.errors?.minlength && title.touched">
    Minlength 6
  </p>
  <button
    type="submit"
    class="py-2 px-4 bg-blue-400 text-white"
  >Create</button>
</form>
